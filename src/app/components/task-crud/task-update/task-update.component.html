<mat-card>
    <mat-card-title>Editar task</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput name="titulo" placeholder="Título" [(ngModel)]="task.titulo">
        </mat-form-field>
        <mat-form-field>
            <input matInput name="descricao" placeholder="Descrição" [(ngModel)]="task.descricao">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Status</mat-label>
            <mat-select [(ngModel)]="task.status" [ngModelOptions]="{standalone: true}">
              <mat-option *ngFor="let s of status" [value]="s.value">
                {{s.viewValue}}
              </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="update()" color="primary">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
